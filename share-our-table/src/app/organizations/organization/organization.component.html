<div class="card">
    <mat-card class="example-card" *ngFor="let organization of organizations | async">
        <img mat-card-image src={{organization.image}}>
        <mat-card-content>
            <h2>{{organization.name}}</h2>
            <a href="{{organization.link}}" target="_blank"><h3>{{organization.link}}</h3></a>
            <h3>{{organization.description}}</h3>
        </mat-card-content>
    </mat-card>
</div>
