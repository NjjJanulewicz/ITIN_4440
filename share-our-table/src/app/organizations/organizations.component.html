<div>
  <button class="fab" mat-mini-fab color="primary"(click)="openDialog()"><mat-icon> add </mat-icon> </button> 
  <mat-card class="example-card" *ngFor="let organization of organizations | async">
    <a href="#" routerLink="/organizations/{{organization.name}}">
      <img mat-card-image src={{organization.image}}>
      <mat-card-content>
        <h2>{{organization.name}}</h2>
      </mat-card-content>
    </a>
  </mat-card>
  <!--Temporary plus button for dev. UI - pls change to material floating action button for adding orgs-->
</div>
