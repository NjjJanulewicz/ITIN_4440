<div>
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Search</mat-label>
      <input type="text" matInput>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </form>
</div>
<div>
  <mat-card class="example-card" *ngFor="let organization of organizations">
    <a href="#" [routerLink]="[organization.link]">
      <img mat-card-image src={{organization.image}}>
      <mat-card-content>
        <h2>{{organization.name}}</h2>
      </mat-card-content>
    </a>
  </mat-card>
</div>
