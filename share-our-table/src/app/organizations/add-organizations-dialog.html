<h1 mat-dialog-title>Add an Organization: </h1>
<h2>Organization Name:</h2>
<mat-form-field class="description" appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
</mat-form-field>
<h2>Organization Description:</h2>
<mat-form-field class="description" appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
</mat-form-field>
<h2>Organization Link:</h2>
<mat-form-field class="description" appearance="outline">
    <mat-label>Link</mat-label>
    <input matInput [(ngModel)]="data.link">
</mat-form-field>
<h2>Organization Image:</h2><input type="file" [(ngModel)]="data.image">

<div mat-dialog-actions align="end">
    <button mat-raised-button (click)="onNoClick()">Cancel This</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
