<div class="container mat-elevation-z8">
    <div class="example-header">
        <mat-form-field class="filter">
            <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value"
                (click)="filter.value=''; applyFilter('');">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                User
            </th>
            <td mat-cell *matCellDef="let data">
                {{data.userName}}
            </td>
        </ng-container>
        <ng-container matColumnDef="organization">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Organization
            </th>
            <td mat-cell *matCellDef="let data">
                {{data.organization}}
            </td>
        </ng-container>
        <ng-container matColumnDef="userType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                User type
            </th>
            <td mat-cell *matCellDef="let data">
                <mat-form-field>
                    <mat-select [(value)]="data.userType">
                        <mat-option value="Exec" (click)="changeUserType(data)">Exec</mat-option>
                        <mat-option value="Admin" (click)="changeUserType(data)">Admin</mat-option>
                        <mat-option value="User" (click)="changeUserType(data)">User</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                Actions
            </th>
            <td mat-cell *matCellDef="let data">
                <button *ngif="deltab" mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="archiveAccount(data)">
                        <mat-icon>archive</mat-icon>
                        <span>Archive</span>
                    </button>
                    <button mat-menu-item (click)="deleteAccount(data)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                    <button mat-menu-item (click)="reenableAccount(data)">
                        <mat-icon>unarchive</mat-icon>
                        <span>Re-enable account</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
