<h1>This file is: </h1>
<mat-slide-toggle [(ngModel)]="toggleChecked">
    <span *ngIf="!toggleChecked">Public File</span>
    <span *ngIf="toggleChecked">Private File</span>
</mat-slide-toggle>

<h2>Add a file to: </h2>

<div class="directory">
    <public-directory *ngIf="!toggleChecked">

    </public-directory>
    
    <private-directory *ngIf="toggleChecked">
    
    </private-directory>
</div>


<form>
    <h2>File: </h2>
    <input class="file-input" type="file" (change)="setUpload($event.target.files)" multiple>

    <h2>Description: </h2>

    <mat-form-field class="description" appearance="outline">
        <textarea ref-textarea [(ngModel)]="description" matInput placeholder="Enter message here..."></textarea>
    </mat-form-field>
    <button class="saveButton" style="float: right;" mat-raised-button color="primary" (click)="save(textarea.value)">Save</button>
</form>

<div *ngFor="let file of files">
    <upload [file]="file" [description]="description" [folder]="'Public'"></upload>
</div>
