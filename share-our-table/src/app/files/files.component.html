<div class="searchContainer">
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Search</mat-label>
            <input type="text" matInput>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <div class="file">
            <label class="file-label">
                <input class="file-input" type="file" (change)="onUpload($event.target.files)">
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fa fa-upload"></i>
                    </span>
                    <span class="file-label">
                        or choose a file…
                    </span>
                </span>
            </label>
        </div>
    </form>

    
    <button class="uploadButton" (click)="openDialog()" style="float: right;" mat-raised-button color="primary">+ Upload</button>
    <button class="folderButton" style="float: right;" mat-raised-button color="white">+ Folder</button>

</div>

<mat-tab-group>
  <mat-tab label="Public"> 
    <public-tree></public-tree> 
  </mat-tab>
  <mat-tab label="Private">
    <private-tree></private-tree> 
  </mat-tab>
</mat-tab-group>

<div *ngFor="let file of files">
    <upload [file]="file"></upload>
</div>
