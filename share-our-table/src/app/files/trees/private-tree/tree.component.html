<mat-tree [dataSource]="privateFiles" [treeControl]="treeControl">

  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
      {{ node.type === 'file' ? 'description' : 'folder' }}
    </mat-icon>
    {{node.name}}
    <table>
      <tr><td class="dataSize">{{node.size}}</td><td class="dataKind">{{node.kind}}</td><td class="dataDate">{{node.date}}</td><td><button mat-icon-button><mat-icon [attr.aria-label]="node.type + 'icon'">{{ node.type ==='file' ? 'comment' : '' }}</mat-icon></button></td><td><button mat-icon-button><mat-icon [attr.aria-label]="node.type + 'icon'">{{ node.type ==='file' ? 'get_app' : '' }}</mat-icon></button></td></tr>
    </table>  
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
      {{ node.type ==='file' ? 'description' : 'folder' }}
    </mat-icon>
    {{node.name}}
    <table>
      <tr><td class="dataSize">{{node.size}}</td><td class="dataKind">{{node.kind}}</td><td class="dataDate">{{node.date}}</td></tr>
    </table>  
  </mat-tree-node>
</mat-tree>
