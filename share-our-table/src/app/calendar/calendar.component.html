<div class="content">
    <full-calendar #calendar defaultView="listWeek" [header]="options.header" 
 [buttonText]="{dayGridMonth: 'month', listDay: 'list day', listWeek: 'list week', listMonth: 'list month'}"
 [customButtons]="options.customButtons"
 [plugins]="calendarPlugins" [weekends]="calendarWeekends" [events]="calendarEvents"
        (dateClick)="handleDateClick($event)"></full-calendar>
</div>
