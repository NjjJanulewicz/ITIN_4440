    <h1>Login</h1>

<a>
    <img src="assets/sotOrange.jpg">
</a>
   
  <form [formGroup]="loginForm" class="form" (ngSubmit)="login()">
  
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">Email Address
        <mat-form-field appearance="outline">
          <mat-label for="email" class="abel">Email address</mat-label>
          <input type="email" placeholder="Email" formControlName="email">
      </mat-form-field>
      </p>
  
      <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
        <div *ngIf="formControls.email.errors.required">Email is required</div>
      </div>
  
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">Password
      <mat-form-field appearance="outline">
        <input type="password" placeholder="Password" formControlName="password">
      </mat-form-field>
      </p>
  
      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
      </div>
  
      <p>
        <input type="submit" value="Log in">
      </p>
    </form>
